<section class="edit-user-section">
    <div class="form-container">
        <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="full-width" color="accent">
              <mat-label>Name</mat-label>
              <input
                matInput
                placeholder="Name"
                formControlName="name"
                type="text"
                required
              />
            </mat-form-field>
          
            <mat-form-field appearance="fill" class="full-width" color="accent">
              <mat-label>Username</mat-label>
              <input
                matInput
                placeholder="Username"
                formControlName="username"
                type="text"
                required
              />
            </mat-form-field>
          
            <mat-form-field appearance="fill" class="full-width" color="accent">
              <mat-label>Email</mat-label>
              <input
                matInput
                placeholder="Email"
                formControlName="email"
                type="text"
                required
              />
            </mat-form-field>
          
            <mat-form-field appearance="fill" class="full-width" color="accent">
              <mat-label>Address - Street</mat-label>
              <input
                matInput
                placeholder="Street"
                formControlName="street"
                type="text"
                required
              />
            </mat-form-field>
          
            <mat-form-field appearance="fill" class="full-width" color="accent">
              <mat-label>Address - Suite</mat-label>
              <input
                matInput
                placeholder="Suite"
                formControlName="suite"
                type="text"
                required
              />
            </mat-form-field>
          
            <mat-form-field appearance="fill" class="full-width" color="accent">
              <mat-label>Address - City</mat-label>
              <input
                matInput
                placeholder="City"
                formControlName="city"
                type="text"
                required
              />
            </mat-form-field>
          
            <mat-form-field appearance="fill" class="full-width" color="accent">
              <mat-label>SAddress - Zipcode</mat-label>
              <input
                matInput
                placeholder="Zipcode"
                formControlName="zipcode"
                type="text"
                required
              />
            </mat-form-field>
          
            <mat-form-field appearance="fill" class="full-width" color="accent">
              <mat-label>Address - Lat</mat-label>
              <input
                matInput
                placeholder="Latitude"
                formControlName="geoLat"
                type="number"
                required
              />
            </mat-form-field>
          
            <mat-form-field appearance="fill" class="full-width" color="accent">
              <mat-label>Address - Lng</mat-label>
              <input
                matInput
                placeholder="Longitude"
                formControlName="geoLng"
                type="number"
                required
              />
            </mat-form-field>
          
            <mat-form-field appearance="fill" class="full-width" color="accent">
              <mat-label>Phone</mat-label>
              <input
                matInput
                placeholder="Phone"
                formControlName="phone"
                type="text"
                required
              />
            </mat-form-field>
            <mat-form-field appearance="fill" class="full-width" color="accent">
                <mat-label>Website</mat-label>
                <input
                  matInput
                  placeholder="Website"
                  formControlName="website"
                  type="text"
                  required
                />
              </mat-form-field>
              <mat-form-field appearance="fill" class="full-width" color="accent">
                <mat-label>Company Name</mat-label>
                <input
                  matInput
                  placeholder="Company Name"
                  formControlName="companyName"
                  type="text"
                  required
                />
              </mat-form-field>
              <mat-form-field appearance="fill" class="full-width" color="accent">
                <mat-label>Company Catch Phrase</mat-label>
                <input
                  matInput
                  placeholder="Company Catch Phrase"
                  formControlName="companyCatchPhrase"
                  type="text"
                  required
                />
              </mat-form-field>
              <mat-form-field appearance="fill" class="full-width" color="accent">
                <mat-label>Company Bs</mat-label>
                <input
                  matInput
                  placeholder="Company Bs"
                  formControlName="companyBs"
                  type="text"
                  required
                />
              </mat-form-field>
              <button type="submit" mat-flat-button color="accent">Submit</button>
          </form>
    </div>
    
</section>
